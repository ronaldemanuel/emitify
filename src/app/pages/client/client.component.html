<form
  nz-form
  [formGroup]="validateForm"
  (ngSubmit)="submitForm()"
  class="add-form"
>
  @for (control of listOfClients; track control; let i = $index) {
  <nz-form-item>
    @if (i === 0) {
    <nz-form-label [nzXs]="24" [nzSm]="4" [nzFor]="`client${control.id}`">
      Beneficit치rios
    </nz-form-label>
    }
    <nz-form-control
      [nzXs]="24"
      [nzSm]="20"
      [nzOffset]="i === 0 ? 0 : 4"
      nzErrorTip="Adicione os beneficit치rios ou remova o campo"
    >
      <input
        class="passenger-input"
        nz-input
        placeholder="Nome"
        [attr.id]="control.id"
        [formControlName]="`client${control.id}`"
      />
      <span
        nz-icon
        nzType="minus-circle-o"
        class="dynamic-delete-button"
        (click)="removeField(control.id, $event)"
      ></span>
    </nz-form-control>
  </nz-form-item>
  }

  <nz-form-item>
    <nz-form-control
      [nzXs]="{ span: 24, offset: 0 }"
      [nzSm]="{ span: 20, offset: 4 }"
    >
      <button
        nz-button
        nzType="dashed"
        class="add-button"
        (click)="addField($event)"
      >
        <nz-icon nzType="plus" />
        Adicionar campo
      </button>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      [nzXs]="{ span: 24, offset: 0 }"
      [nzSm]="{ span: 20, offset: 4 }"
    >
      <button nz-button nzType="primary">Salvar</button>
    </nz-form-control>
  </nz-form-item>
</form>
<h3>Beneficit치rios \ Clientes cadastrados:</h3>
<ul nz-list [nzDataSource]="data" nzBordered class="custom-list">
  @for (item of data; track item; let idx = $index) {
  <li nz-list-item nzNoFlex>
    <button
      nz-button
      nzType="default"
      (click)="showEditModal(idx)"
      class="full-width"
    >
      {{ item.name }}
    </button>
  </li>
  }
</ul>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  [nzWidth]="400"
>
  <ng-template #modalTitle>Editar Beneficit치rio / Cliente</ng-template>
  <form nz-form>
    <ng-template #modalContent>
      <input
        nz-input
        [ngModel]="clientEditName"
        name="clientEditName"
        placeholder="Nome"
      />
    </ng-template>

    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">
        Voltar
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="handleOk()"
        [nzLoading]="isConfirmLoading"
        type="submit"
      >
        Salvar
      </button>
    </ng-template>
  </form>
</nz-modal>
