<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/">
        <img src="logo-emitify.png" alt="logo" />
        <h1>Emitify</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Recibos" nzIcon="file-text">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Pagamento</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Combustível</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cadastros" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Cliente \ Beneficiário</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Opções do recibo</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="logout-button">
      <button nz-button nzType="primary" nzDanger nzBlock (click)="logOut()">
        <i nz-icon nzType="logout"></i> @if(!isCollapsed) { Sair }
      </button>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header" style="width: 100%">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <div>
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <nz-icon
                class="trigger"
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              />
            </span>
          </div>
          <div style="margin-right: 25px">
            <nz-avatar
              nzSize="large"
              nzIcon="user"
              (click)="openDrawer()"
              class="avatar-clickable"
            ></nz-avatar>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
  <nz-drawer
    [nzClosable]="true"
    [nzVisible]="drawerVisible"
    nzPlacement="right"
    (nzOnClose)="closeDrawer()"
    [nzFooter]="drawerFooter"
    [nzTitle]="loggedUser?.email"
  >
    <ng-template #drawerFooter>
      <button nz-button nzType="primary" nzDanger nzBlock (click)="logOut()">
        <i nz-icon nzType="logout"></i> Sair
      </button>
    </ng-template>
  </nz-drawer>
</nz-layout>
