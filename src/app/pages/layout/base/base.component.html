<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/">
        <img src="logo-emitify.png" alt="logo" />
        <h1>Emitify</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Recibos" nzIcon="file-text">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Pagamento</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Combustível</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Cadastros" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Cliente \ Beneficiário</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Opções do recibo</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon
            class="trigger"
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
